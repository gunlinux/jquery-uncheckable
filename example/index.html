<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>jQuery Uncheckable</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
    <script src="../jquery.uncheckable.js"></script>
    <script>
    
        $(function () {
            
            // Show event info for debugging
            $('input[type="radio"], label').on('mousedown mouseup click dblclick change', function (e) {
                var radio;
                
                if (e.target.tagName === 'LABEL') {
                    if ($(e.target).attr('for')) {
                        radio = $('#' + $(e.target).attr('for'));
                    } else {
                        radio = $(e.target).find('input[type="radio"]');
                    }
                } else {
                    radio = $(e.target);
                }
                
                console.log(e.target.tagName, e.type, radio.prop('checked'));
            });
            
            // Apply the plugin to all radio buttons
            $('input[type="radio"]').uncheckable();
        });
        
    </script>
</head>
<body>
    <h1>jQuery Uncheckable</h1>
    
    <fieldset>
        <legend>Radio group 1 (no labels)</legend>
        1<input type="radio" name="radio1" checked="checked" />
        2<input type="radio" name="radio1" />
        3<input type="radio" name="radio1" />
    </fieldset>
    
    <fieldset>
        <legend>Radio group 2 (with surrounding labels)</legend>
        <label>1<input type="radio" name="radio2" checked="checked" /></label>
        <label>2<input type="radio" name="radio2" /></label>
        <label>3<input type="radio" name="radio2" /></label>
    </fieldset>
    
    <fieldset>
        <legend>Radio group 3 (with separated labels)</legend>
        <label for="radio3-1">1</label><input id="radio3-1" type="radio" name="radio3" checked="checked" />
        <label for="radio3-2">2</label><input id="radio3-2" type="radio" name="radio3" />
        <label for="radio3-3">3</label><input id="radio3-3" type="radio" name="radio3" />
    </fieldset>
    
    </fieldset>
    
</body>
</html>
